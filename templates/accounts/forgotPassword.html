{% extends "base.html" %}
{% load static %}
{% block title %}Forgot Password - Dogstore{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <h2 class="mb-4 text-center">Reset Password</h2>

      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
      {% endfor %}
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label for="id_email">Email Address</label>
          <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your registered email" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send Reset Email</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'accounts:login' %}">Back to Sign In</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
