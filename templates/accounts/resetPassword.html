{% extends "base.html" %}
{% load static %}
{% block title %}Reset Password - Dogstore{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h2 class="mb-4 text-center">Set a New Password</h2>

      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
      {% endfor %}
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label for="id_password">New Password</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter new password" required autofocus>
        </div>
        <div class="form-group">
          <label for="id_confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'accounts:login' %}">Back to Sign In</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
